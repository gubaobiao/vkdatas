<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=meta, minimum-scale=1.0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="msapplication-TileColor" content="#000">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="{$seoWord['keywords']}" />
    <meta name="description" content="{$seoWord['description']}" />
    <link href="{$Think.config.asset_wap}/css/swiper.min.css" rel="stylesheet">
    <link href="{$Think.config.asset_wap}/css/index.css" rel="stylesheet">
    <title>{$seoWord['title']}</title>
    <script type="text/javascript">
        function fontFun() {
            var winW = document.documentElement.clientWidth;
            document.documentElement.style.fontSize = (winW / 750 * 625) + "%";
        }
        fontFun();
        window.onresize = fontFun; 
    </script>
</head>
<body>
    <!--头部-->
    <div class="top">
        <div class="logo"></div>
        <div class="operate"></div>
        <a href="javascript:history.go(-1)" class="back"></a>
    </div>

    <!--content-->
    <div class="mywrap2">
        <div class="enws_img">
            <video width="100%" height="100%" src="{$video.mp4}" controls poster="{$video.sltpath}"></video>
            <!-- <img src="{$Think.config.asset_wap}/img/news.jpg" width="100%" /> -->
        </div>
        <div class="content">
            <div class="content_text">
                <p class="p1">{$video.title}</p>
                <p class="time">{$video.pubday}</p>
            </div>
            <div class="p3">{$video.content}</div>
        </div>
        
        <div class="share_block">
            <div class="share"></div>
        </div>
        <!--分享框-->
        <div class="cover">
            <div class="shareArea">
                <div class="shareblock_one">
                    <p class="share_t1">分享</p>
                    <p class="share_t2">{$video.title}</p>
                </div>
                
                <div class="bdsharebuttonbox shareblock_two">
                        
                    <div class="share_item">
                        <a class="qq_block bds_qzone"  data-cmd="qzone" title="分享到QQ空间"></a>
                        <span>QQ空间</span>
                    </div>
                    <div class="share_item">
                        <a class="wb_block bds_tsina" data-cmd="tsina" title="分享到新浪微博"></a>
                        <span>微博</span>
                    </div>
                    <div class="share_item ">
                        <!-- <a class="wx_block bds_weixin" data-cmd="weixin" title="分享到微信"></a> -->
                        <a class="wx_block"  title="分享到微信"></a>
                        <span>朋友圈</span>
                    </div>
                </div>
                <div class="cancle_block">
                    <div class="cancle_btn">取消</div>
                </div>
            </div>
        </div>

        <!--相关推荐-->
        <div class="recommend">
            <div class="recommend_t">相关推荐</div>

            <foreach name="video_all" item="vo">
                <a class="recommend_b" href="{$domain}/anli/{$vo['id']}.html">
                    <div class="r_img">
                        <img src="{$vo.sltpath}" width="100%"/>
                    </div>
                    <div class="r_info">
                        <p class="r_title1">{$vo.title}</p>
                        <p class="r_title2">#{$vo.typeTitle}</p>
                        <if condition="$vo['pubday'] eq 0" >
                            <p class="r_date">今天</p>
                            <else />
                            <p class="time">{$vo.pubday}天前</p>
                        </if>
                    </div>
                </a>
            </foreach>

        </div>

        <div class="last">已经到底了</div>
    </div>
    <include file="Index::public"/>
    <a class="phone" href="tel:4008656770"></a>
    <script src="{$Think.config.asset_wap}/js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="{$Think.config.asset_wap}/js/base.js"></script>
    <script>
        function resizepic(){}
        $('.wx_block').click(function(){
            window.alert('可是一使用浏览器分享,按钮分享给好友哦');
        });
        $(function(){
            $('.cancle_btn,.share').click(function(){
                $('.cover').stop(false,true).fadeToggle();
            });
            // 点击空白处关闭分享
            $(".cover").on('click',function(e){
                var target = $(e.target);
                if(target.closest('.shareArea').length == 0){
                    $('.cover').stop(false,true).fadeToggle();
                }
                e.stopPropagation();
            });
        });

        // 回到顶部
        $(".top").click(function() {
            $('.mywrap2').scrollTop(0);
        });
    </script>
    <script>
        window._bd_share_config={
            "common":{
                bdText : "{$video.title}",
                bdDesc : "{$video.description}",
                bdUrl : "{$domain}/anli/{$video['id']}.html",
                bdPic : "{$video.sltpath}"
            },
            "share":{},
            "image":{
                "viewList":["qzone","tsina","tqq","renren","weixin"],
                "viewText":"分享到：","viewSize":"16"
            },
            "selectShare":{
                "bdContainerClass":null,
                "bdSelectMiniList":["qzone","tsina","tqq","renren","weixin"]
            }
        };
        with(document)0[(getElementsByTagName('head')[0]||body).appendChild(createElement('script')).src='http://bdimg.share.baidu.com/static/api/js/share.js?v=89860593.js?cdnversion='+~(-new Date()/36e5)];
    </script>
</body>
</html>
