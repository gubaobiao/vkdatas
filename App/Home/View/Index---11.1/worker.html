<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=meta, minimum-scale=1.0">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="msapplication-TileColor" content="#000">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="renderer" content="webkit">
    <meta name="keywords" content="{$seoWord['keywords']}" />
    <meta name="description" content="{$seoWord['description']}" />
    <link href="{$Think.config.asset_wap}/css/swiper.min.css" rel="stylesheet">
    <link href="{$Think.config.asset_wap}/css/index.css" rel="stylesheet">
    <title>{$seoWord['title']}</title>
    <script type="text/javascript">
        function fontFun() {
            var winW = document.documentElement.clientWidth;
            document.documentElement.style.fontSize = (winW / 750 * 625) + "%";
        }
        fontFun();
        window.onresize = fontFun; 
    </script>
</head>
<body>
    <!--头部-->
    <div class="top">
        <div class="logo"></div>
        <div class="operate"></div>
        <div class="dialog">
            <div class="item_wap">
                <a class="item" href="{$domain}">
                    <span class="item_icon one"></span>
                    <span class="item_text">首页</span>
                </a>
                <a class="item" href="{$domain}/worker.html">
                <span class="item_icon two"></span>
                <span class="item_text">作品案例</span>
                </a>
                <a class="item" href="{$domain}/wegot.html">
                    <span class="item_icon three"></span>
                    <span class="item_text">来撩我们</span>
                </a>
            </div>
            <div class="item_wap">
                <a class="item" href="{$domain}">
                    <span class="item_icon four"></span>
                    <span class="item_text">关于我们</span>
                </a>
                <a class="item" href="{$domain}">
                    <span class="item_icon five"></span>
                    <span class="item_text">服务流程</span>
                </a>
                <a class="item" href="{$domain}/news.html">
                    <span class="item_icon six"></span>
                    <span class="item_text">最新动态</span>
                </a>
            </div>
        </div>
    </div>

    <!--content-->
        <div class="worker myworkers">
            <volist name="videoTypes" id="vo">
                <a class="work_item work_{$key}" href="{$domain}/type/{$vo['id']}.html">
                    <img src="{$Think.config.asset_wap}/img/work_{$key}.jpg" width="100%"/>
                    <div class="myworker">
                        <p class="work_p1">#{$vo.type_name}#</p>
                        <p class="work_p2">{$vo.count}个作品</p>
                    </div>
                </a>
            </volist>
        </div>

    <!--bottom-->
    <div class="bottom setStyle" style="position: fixed;bottom: 0rem;">
        <div class="choose">
            <a class="choose_item " href="{$domain}">
                <div class="bottom_icon bottom_icon_1"></div>
                <div class="bottom_text">首页</div>
            </a>
            <a class="choose_item choose_two" href="{$domain}/worker.html">
                <div class="bottom_icon bottom_icon_2"></div>
                <div class="bottom_text">作品案例</div>
            </a>
            <a class="choose_item" href="{$domain}/wegot.html">
                <div class="bottom_icon bottom_icon_3"></div>
                <div class="bottom_text">来撩我们</div>
            </a>
        </div>
    </div>
    <script src="{$Think.config.asset_wap}/js/jquery-2.1.1.min.js"></script>
    <script>
    $(function(){
        $('.operate').click(function(){
            $('.dialog').stop(false,true).fadeToggle();
        });
    });
    </script>
</body>
</html>
